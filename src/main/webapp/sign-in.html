<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Bookly Bookstore</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Simple Notify -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-notify/dist/simple-notify.css"/>
</head>
<body class="auth-page">
<!-- Header -->
<header class="sticky-top bg-white shadow-sm">
    <nav class="navbar navbar-light py-3">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3 text-primary" href="index.html">BOOKLY</a>
            <div class="d-flex align-items-center">
                <span class="text-muted me-3">New to Bookly?</span>
                <a href="sign-up.html" class="btn btn-outline-primary">Create Account</a>
            </div>
        </div>
    </nav>
</header>

<!-- Main Content -->
<main class="auth-container">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-75 py-5">
            <div class="col-lg-5 col-md-7">
                <div class="auth-card card border-0 shadow-lg rounded-3">
                    <div class="card-body p-5">
                        <!-- Header -->
                        <div class="text-center mb-5">
                            <h2 class="fw-bold text-dark mb-2">Welcome Back</h2>
                            <p class="text-muted">Sign in to your Bookly account</p>
                        </div>

                        <!-- Login Form -->
                        <form id="loginForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0">
                                            <i class="bi bi-envelope text-muted"></i>
                                        </span>
                                    <input type="email" class="form-control border-start-0" id="email" placeholder="Enter your email" required>
                                </div>
                                <div class="invalid-feedback">
                                    Please enter a valid email address.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0">
                                            <i class="bi bi-lock text-muted"></i>
                                        </span>
                                    <input type="password" class="form-control border-start-0" id="password" placeholder="Enter your password" required>
                                    <button type="button" class="input-group-text bg-light border-start-0 toggle-password">
                                        <i class="bi bi-eye text-muted"></i>
                                    </button>
                                </div>
                                <div class="invalid-feedback">
                                    Please enter your password.
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label text-muted" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                                <a href="forgot-password.html" class="text-decoration-none text-primary">Forgot password?</a>
                            </div>

                            <div class="d-grid mb-4">
                                <button type="button" class="btn btn-primary btn-lg py-2" onclick="loginAccount();">
                                    <span class="spinner-border spinner-border-sm me-2 d-none" role="status"></span>
                                    Sign In
                                </button>
                            </div>
                        </form>

                        <!-- Sign Up Link -->
                        <div class="text-center">
                            <p class="text-muted mb-0">Don't have an account?
                                <a href="sign-up.html" class="text-decoration-none fw-bold text-primary">Sign up</a>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Additional Links -->
                <div class="text-center mt-4">
                    <a href="index.html" class="text-decoration-none text-muted">
                        <i class="bi bi-arrow-left me-2"></i>Back to home
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="auth-footer py-4 bg-light mt-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <p class="mb-0 text-muted">&copy; 2025 Bookly. All rights reserved.</p>
            </div>
            <div class="col-md-6 text-md-end">
                <a href="#" class="text-muted text-decoration-none me-3">Privacy Policy</a>
                <a href="#" class="text-muted text-decoration-none">Terms of Service</a>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/simple-notify/dist/simple-notify.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="assets/js/script.js"></script>
<script src="assets/js/notiflix-aio-3.2.8.min.js"></script>
</body>
</html>
